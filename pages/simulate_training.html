    <script><script>
(function(){
  const progressTextEl = document.getElementById(''progressText'');
  const progressFillEl = document.getElementById(''progressFill'');
  const questionTypeEl = document.getElementById(''questionType'');
  const questionTextEl = document.getElementById(''questionText'');
  const answerInputEl  = document.getElementById(''answerInput'');
  const reportSection  = document.getElementById(''reportSection'');
  const interviewSection = document.getElementById(''interviewSection'');

  const nextBtn = document.querySelector('[data-action="Sim.Answer.Next"]');
  const skipBtn = document.querySelector('[data-action="Sim.Skip"]');
  const endBtn  = document.querySelector('[data-action="Sim.End"]');

  let currentQuestionIndex = 0;
  let questions = window.generateQuestions?.() || [
    { type: 'Tech', text: '请介绍一个你最熟悉的项目。' },
    { type: 'Comm', text: '如何与跨部门协作推进需求？' },
    { type: 'Logic', text: '当出现优先级冲突时如何取舍？' },
    { type: 'Stress', text: '讲一次你在压力下解决问题的经历。' },
    { type: 'Tech', text: '一次重要的技术决策及权衡。' },
    { type: 'Comm', text: '如何向非技术同学解释复杂问题？' },
    { type: 'Logic', text: '设计一个简单的打分系统。' },
    { type: 'Stress', text: '如何应对非常紧急的线上故障？' },
    { type: 'Tech', text: '性能优化的常见策略有哪些？' },
    { type: 'Comm', text: '一次反馈沟通带来的改进。' }
  ];

  function getSliders(){ return Array.from(document.querySelectorAll('.score-slider')); }
  function allRated(){ return getSliders().every(s => parseInt(s.value || '0',10) > 0); }

  function updateButtons(){
    const last = currentQuestionIndex === questions.length - 1;
    if (skipBtn) skipBtn.style.display = last ? 'none' : '';
    if (endBtn)  endBtn.style.display  = last ? 'none' : '';
    if (nextBtn) {
      nextBtn.textContent = last ? '提交并生成报告' : '下一题';
      nextBtn.setAttribute('aria-label', nextBtn.textContent);
    }
  }

  function updateQuestionDisplay(){
    const q = questions[currentQuestionIndex];
    if (!q) return;
    if (questionTypeEl) questionTypeEl.textContent = q.type;
    if (questionTextEl) questionTextEl.textContent = q.text;
    if (progressTextEl) progressTextEl.textContent = `问题 ${currentQuestionIndex+1}/${questions.length}`;
    if (progressFillEl) progressFillEl.style.width = `${((currentQuestionIndex+1)/questions.length)*100}%`;
    if (answerInputEl) answerInputEl.value = '';
    updateButtons();
  }

  function endInterview(){
    if (interviewSection) interviewSection.style.display = 'none';
    if (reportSection) reportSection.style.display = 'block';
  }

  function nextHandler(e){
    e.preventDefault(); e.stopImmediatePropagation();
    const last = currentQuestionIndex === questions.length - 1;
    if (last) {
      const ans = (answerInputEl?.value || '').trim();
      if (!ans) { window.toast && window.toast('请填写答案后再提交'); return; }
      endInterview();
      return;
    }
    if (!allRated()) { return; }
    currentQuestionIndex++;
    updateQuestionDisplay();
  }

  function skipHandler(e){
    e.preventDefault(); e.stopImmediatePropagation();
    if (currentQuestionIndex >= questions.length - 1) return; // no skip on last
    if (!allRated()) { return; }
    currentQuestionIndex++;
    updateQuestionDisplay();
  }

  function endHandler(e){
    e.preventDefault(); e.stopImmediatePropagation();
    endInterview();
  }

  function startTimer(){
    const timerEl = document.getElementById('timer');
    const start = Date.now();
    setInterval(() => {
      const s = Math.floor((Date.now()-start)/1000);
      const mm = String(Math.floor(s/60)).padStart(2,'0');
      const ss = String(s%60).padStart(2,'0');
      if (timerEl) timerEl.textContent = `${mm}:${ss}`;
    }, 1000);
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateQuestionDisplay();
    startTimer();
    nextBtn?.addEventListener('click', nextHandler, true);
    skipBtn?.addEventListener('click', skipHandler, true);
    endBtn?.addEventListener('click',  endHandler,  true);
    const url = new URL(window.location.href);
    if (url.searchParams.has('guide')) {
      setTimeout(() => { window.toast && window.toast('模拟面试已开始！请根据题目作答，评分将用于生成报告'); }, 500);
    }
  });
})();
</script></script>
