name: Playwright E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      target:
        description: 'Target: all|desktop'
        required: false
        default: 'all'

jobs:
  desktop:
    name: Desktop Browsers
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.target == '' || github.event.inputs.target == 'all' || github.event.inputs.target == 'desktop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install dependencies
        run: |
          npm init -y
          npm i -D @playwright/test http-server
          npx playwright install --with-deps

      - name: Start static server (random port)
        run: |
          PORT=57771
          echo "SUT_URL=http://localhost:${PORT}" >> $GITHUB_ENV
          npx http-server . -p ${PORT} &
          sleep 3

      - name: Run Playwright tests
        env:
          SUT_URL: ${{ env.SUT_URL }}
        run: |
          npx playwright test --project=chromium --project=firefox --project=webkit
